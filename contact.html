<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — Stodwears</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="container">
  <div class="brand">Stodwears</div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<main class="container" style="padding:22px 0">
  <h1>Contact</h1>
  <p class="muted">Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
  <p class="muted">For order issues, include your order number and details.</p>
  <h3 style="margin-top:18px">Quick form</h3>
  <!-- Formspree or similar can be used for static form submissions -->
  <form action="https://formspree.io/f/REPLACE_YOUR_FORM_ID" method="POST">
    <label>
      Name<br>
      <input name="name" required style="width:100%;padding:8px;margin-top:6px;border:1px solid #ddd;border-radius:6px">
    </label>
    <label style="display:block;margin-top:10px">
      Message<br>
      <textarea name="message" required style="width:100%;padding:8px;margin-top:6px;border:1px solid #ddd;border-radius:6px" rows="5"></textarea>
    </label>
    <button class="btn" style="margin-top:10px">Send</button>
  </form>
</main>

<footer>
  <div class="container">
    <small>© 2025 Stodwears</small>
  </div>
</footer>
</body>
</html>
